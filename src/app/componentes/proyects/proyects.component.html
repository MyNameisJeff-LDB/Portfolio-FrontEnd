<div class="card">
    <div class="card-body">
        <h2>Proyectos</h2>

        <div class="d-grid gap-1 d-md-flex justify-content-md-end">
            <button (click)='off_on_form_proy()' class="btn btn-light me-md-2" type="button"><i class="bi bi-pen"></i></button>     
        </div>

        <div *ngIf="flag_form_proy">
            <br>
            <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                <button (click)="agregar_Proy()" class="btn btn-light" type="button"><i class="bi bi-plus-lg"></i><p>Añadir</p></button>
            </div>
            <br>
    
            <form [formGroup]="formulario_Proy">
               <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Nombre de Proyecto</span>
                  <input type="text" formControlName="name_proyect" class="form-control" placeholder="Nombre del Proyecto" aria-label="Proyecto" aria-describedby="addon-wrapping">
               </div>
               <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Descripción</span>
                  <input type="text" formControlName="description" class="form-control" placeholder="Una breve descripción" aria-label="Descripcion" aria-describedby="addon-wrapping">
               </div>
            </form>
        </div>
        <br><br>



        <div *ngFor="let proy of proyects_list">
            <div *ngIf="flag_form_proy" class="d-grid gap-1 d-md-flex justify-content-md-end">
                <button class="btn btn-light me-md-2" type="button"><i class="bi bi-pen"></i></button>
                <button (click)="delete_Proy(proy.idproyectos)" class="btn btn-light" type="button"><i class="bi bi-trash"></i></button>
            </div>
            <h2>{{proy.name_proyect}}</h2><br>
            <p>{{proy.description}}</p>
        </div>
    </div>
</div>
